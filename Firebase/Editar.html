                <div class="row">
                    <div class="col s12">


                        <form id="formulario">

                            <div class="form-group">
                                <label for="fname">Nombre</label>
                                <input type="text" id="fname" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="lname">Apellido</label>
                                <input type="text" id="lname" class="form-control" placeholder="Apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="tel">Telefono</label>
                                <input type="tel" id="tel" class="form-control" placeholder="Telefono" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Correo electronico</label>
                                <input type="email" id="exampleInputEmail" class="form-control" placeholder="Correo" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Edad</label>
                                <input type="text" id="edad" class="form-control" placeholder="Edad" required>
                            </div>

                            <label for="Sucursal">Sucursal</label>
                            <select id="region">
                                <option id="sucursal" value="Panama">Panama</option>
                                <option id="sucursal" value="Colon">Colon</option>
                                <option id="sucursal" value="Darien">Darien</option>
                                <option id="sucursal" value="Bocas del Toro">Bocas del Toro</option>
                                <option id="sucursal" value="Los Santos">Los Santos</option>
                                <option id="sucursal" value="Herrera">Herrera</option>
                                <option id="sucursal" value="Cocle">Cocle</option>
                                <option id="sucursal" value="Veraguas">Veraguas</option>
                                <option id="sucursal" value="Chiriqui">Chiriqui</option>
                                <option id="sucursal" value="Chorrera">Chorrera</option>
                                <option id="sucursal" value="Colombia">Colombia</option>
                                <option id="sucursal" value="Costa Rica">Costa Rica</option>
                                <option id="sucursal" value="San Miguelito">San Miguelito</option>
                                <option id="sucursal" value="San Blas">San Blas</option>
                                <option id="sucursal" value="Jamaica">Jamaica</option>
                            </select>


                            <div class="row text-center">

                                <button type="button" class="btn btn-primary" id="buton" type="submit">Registrarse</button>
                                <br><br>
                            </div>

                        </form>
